<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Login</title>
</head>
<body>
    <h1>Login Page</h1>
    <form id="loginForm">
        <label for="email">Email:</label>
        <input type="email" id="email" required><br><br>
        <label for="password">Password:</label>
        <input type="password" id="password" required><br><br>
        <button type="submit">Login</button>
    </form>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.10.0/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.10.0/firebase-auth.js";

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBWJNAHk6CzMiosUM6MkM7auLLVxIUrNR0",
            authDomain: "my-login-project-31da9.firebaseapp.com",
            projectId: "my-login-project-31da9",
            storageBucket: "my-login-project-31da9.firebasestorage.app",
            messagingSenderId: "914836082770",
            appId: "1:914836082770:web:5ec6d183ba12bb7ef4cf8b",
            measurementId: "G-2E99G7G5V4"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth();

        // Login form submit event
        document.getElementById('loginForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            createUserWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    alert('User created successfully!');
                })
                .catch((error) => {
                    alert(error.message);
                });
        });
    </script>
</body>
</html>
